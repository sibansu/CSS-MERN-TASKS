<style>
    ul{
        font-size: 20px;
    }
    ul li::before{
        content: '\2605'; 
      color: red; 
      font-weight: bold; 
      display: inline-block; 
      width: 1em; 
      margin-left: -1em; 

    }
</style>
<body>
